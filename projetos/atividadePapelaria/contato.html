<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperWiKi - Contato</title>
    <link rel="stylesheet" href="estilos/cabecalhoEDescricao.css">
    <link rel="stylesheet" href="estilos/conteudoContato.css">
</head>

<body>
    <header class="cabecalho">
        <a href="index.html" class="logo">
                PaperWiKi
        </a>
        <nav class="menu">
            <a href="index.html">Início</a>

            <a href="produtos.html">Produtos</a>

            <a href="promocoes.html">Promoções</a>

            <a href="trabalheConosco.html">Trabalhe Conosco</a>
        </nav>
    </header>

    <div class="descricao">Preecha o formulário para contato</div>

    <div class="conteudo">

        <form method="POST">
            Nome completo: <br>
            <input type="text" name="nome" id="nome"> <br>

            E-mail: <br>
            <input type="text" name="email" id="email"> <br>

            Telefone: <br>
            <input type="text" name="telefone" id="telefone"> <br> <br>

            <div class="radioDiv">
                Tipo do contato:
                <input type="radio" name="tipo" id="tipo" value="sugestao" class="radioInput">Sugestão
                <input type="radio" name="tipo" id="tipo" value="elogio" class="radioInput">Elogio
                <input type="radio" name="tipo" id="tipo" value="pergunta" class="radioInput">Pergunta
                <input type="radio" name="tipo" id="tipo" value="reclamacao" class="radioInput">Reclamação
                <input type="radio" name="tipo" id="tipo" value="outro" class="radioInput">Outro <br> <br>
            </div>

            Motivo do Contato: <br>
            <textarea name="motivo" id="motivo" cols="30" rows="10" placeholder="Motivo.."></textarea> <br>
            
            <input type="submit" name="btnEnviar" value="Enviar">
        </form>

    </div>
</body>

</html>
